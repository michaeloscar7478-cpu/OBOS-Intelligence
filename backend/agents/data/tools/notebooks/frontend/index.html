<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBOS Intelligence</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>OBOS Intelligence</h1>
      <p class="sub">Upload documents and ask the OBOS AI</p>
    </header>

    <section class="card">

      <input id="pdfInput" type="file" accept="application/pdf" />

      <div id="uploadResult" class="result"></div>
    </section>

    <section class="card">
      <h2>ðŸ’¬ Ask the Agent</h2>
      <textarea id="question" rows="4" placeholder="Ask a business question..."></textarea>
      <button id="askBtn">Send</button>
      <div id="answer" class="result"></div>
    </section>

    <footer>
      <small>Backend: <span id="backendUrl"></span></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
